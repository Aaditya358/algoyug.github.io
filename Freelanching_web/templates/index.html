<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Freelance Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background">
        <div class="shape" style="width:100px; height:100px; left:10%; top:80%;"></div>
        <div class="shape square" style="width:120px; height:120px; left:50%; top:90%;"></div>
        <div class="shape" style="width:80px; height:80px; left:80%; top:85%;"></div>
        <div class="shape square" style="width:150px; height:150px; left:30%; top:95%;"></div>
        <div class="shape" style="width:110px; height:110px; left:65%; top:70%;"></div>
    </div>

    <nav class="top-nav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
            </ul>
    </nav>

    <header class="main-header" id="home">
    <h1 class="animated-typing">Welcome to the AlgoYug Platform</h1>
    </header>

    <script>
        // Background parallax effect
        document.addEventListener("mousemove", (e) => {
            const shapes = document.querySelectorAll(".shape");
            shapes.forEach((shape, i) => {
                const speed = (i + 1) * 0.02; // Adjust speed as needed
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
    {% include 'footer.html' %}
</body>
</html>
